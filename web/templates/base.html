<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Patient Monitoring{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</head>





<body>
<nav class="navbar">
    <div class="nav-left">
        <div class="nav-brand">
            <span class="nav-logo">ðŸ«€</span>

    </div>

            <span class="nav-link" style="opacity:0.8;cursor:default;">
